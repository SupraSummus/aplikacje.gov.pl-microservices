version: '3'
services:
  dependencymanager:
    build: services/dependencymanager
  dashboard:
    build: services/dashboard
    ports:
     - 5002:80
  messageboard:
    build: services/messageboard
    links:
     - dashboard
    ports:
     - 5001:80
    command: --self-public-url http://192.168.99.100:5001/
